<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartSave AI Assistant</title>

  <!-- Botpress Webchat v3 -->
  <script src="https://cdn.botpress.cloud/webchat/v3/inject.js" defer></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f7f8;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      padding: 20px 0;
      border-bottom: 1px solid #e5e5e5;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .logo i {
      font-size: 2rem;
      color: #5eb1ef;
      background: #f0f8ff;
      padding: 12px;
      border-radius: 12px;
    }

    h1 {
      font-size: 2rem;
      color: #2d3748;
      font-weight: 600;
    }

    .subtitle {
      font-size: 1rem;
      color: #718096;
    }

    .intro {
      background: white;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #e5e5e5;
      margin-top: 20px;
    }

    .intro h2 {
      font-size: 1.3rem;
      margin-bottom: 12px;
      color: #2d3748;
    }

    .intro p {
      color: #4a5568;
      font-size: 0.95rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-mobile-alt"></i>
        <div>
          <h1>SmartSave AI</h1>
          <p class="subtitle">Your intelligent phone plan assistant</p>
        </div>
      </div>
    </header>

    <div class="intro">
      <h2>Welcome!</h2>
      <p>I'm here to help you compare and choose the best phone plan for your needs. Click the chat icon to begin!</p>
    </div>
  </div>

  <!-- âœ… Botpress Auto-injection Init -->
  <script>
    window.addEventListener('load', function () {
      window.botpressWebChat.init({
        botId: "1e36c7f3-4bae-4541-8472-0b34f7b062f5",
        clientId: "2ff4a760-9e44-453b-8f26-3a9dcb810de9",
        hostUrl: "https://cdn.botpress.cloud/webchat/v3",
        messagingUrl: "https://messaging.botpress.cloud",
        lazySocket: true,
        themeName: "prism",
        stylesheet: "https://cdn.botpress.cloud/webchat/v3/themes/prism.css",
        composerPlaceholder: "Type your question here...",
        botName: "Phone Subscription Bot",
        avatarUrl: "https://files.bpcontent.cloud/2025/07/08/07/20250708074252-G9XGH3DQ.jpeg",
        botDescription: "Enquiries for phone subscriptions",
        useSessionStorage: true,
        showPoweredBy: true
      });
    });
  </script>

  <!-- FontAwesome (icons) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
</body>
</html>
